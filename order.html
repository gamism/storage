<script>
	$.get('action.php?'+ $.param({action:'order',uniqid:queryparser().uniqid}), function(xhr){
//		console.info('xhr ',xhr);
		$('title').html('出貨日期:'+xhr[0].deliveryDate+' | 出貨單號:'+xhr[0].uniqid.substr(0,12).toUpperCase());
		getById('deliveryCompany').innerHTML = xhr[0].company;
		getById('deliveryAddr').innerHTML = xhr[0].address;
		getById('deliveryTel').innerHTML = xhr[0].tel;
		getById('deliveryDate').innerHTML = xhr[0].deliveryDate;
		getById('deliveryID').innerHTML = xhr[0].uniqid.substr(0,12).toUpperCase();
		getById('deliveryReciver').innerHTML = xhr[0].reciver;
		var str = '';
		$.each(xhr, function(k,v){
			console.info('v ',v);
			str += '<tr>' +
			'<td style="width: 1cm;">'+k+'</td>' +
			'<td style="width: 7cm;">'+ v.item+'</td>' +
			'<td style="width: 5cm;">'+ v.spec+'</td>' +
			'<td style="width: 3cm;">'+ v.qty+'</td>' +
			'<td style="width: 2cm;">'+ v.unit+'</td>' +
			'<td style="width: 3cm;">'+ v.weight+'</td>' +
			'</tr>';
			$('#deliveryList').append(str);
			str = '';
		});
		window.print();
	}, 'json');
</script>
